<h2 class="headerlabel darkgray">Fruit Harvesting System</h2>
<form action="{{ url_for('home')}}" method="post" id="fruitnewform" class="darkgray">
    <input type="radio" value="Start the system" name="armbutton" id="armstart" class="switch greenbackground">
    <input type="radio" value="Stop the system" name="armbutton" id="armstop" class="switch redbackground">
    <br><label for="armstart" class="switchlabel">Start</label>
    <label for="armstop" class="switchlabel">Stop</label>
    <br><input type="button" class="commandbutton" onclick="placeholderSubmit()" value="Send command">
    <br><img src="{{ url_for('video') }}" width="80%" class="realtimevideo">
</form>
<h2 class="headerlabel darkgray">Soil Testing System</h2>
<form action="{{ url_for('home')}}" method="post" id="soilform" class="darkgray">
    <input type="radio" value="Raise the sensor" name="soilbutton" id="soilraise" class="switch switchmargin greenbackground">
    <input type="radio" value="Lower the sensor" name="soilbutton" id="soillower" class="switch redbackground">
    <br><label for="soilraise" class="switchlabel">Raise</label>
    <label for="soillower" class="switchlabel">Lower</label>
    <br><label for="timeDelay" class="timedelay">Enter time delay: </label>
    <input type="number" id="timeDelay" name="soiltimedelay" placeholder="seconds" max="25" class="timedelay">
    <br><input type="button" class="commandbutton" onclick="placeholderSubmit()" value="Send command">
</form>
<h2 class="headerlabel darkgray">Weed Elimination System</h2>
<form action="{{ url_for('home')}}" method="post" id="weedform" class="darkgray">
    <input type="radio" value="Start the system" name="weedbutton" id="weedstart" class="switch greenbackground">
    <input type="radio" value="Stop the system" name="weedbutton" id="weedstop" class="switch redbackground">
    <br><label for="weedstart" class="switchlabel">Start</label>
    <label for="weedstop" class="switchlabel">Stop</label>
    <br><input type="button" class="commandbutton" onclick="placeholderSubmit()" value="Send command">
</form>
